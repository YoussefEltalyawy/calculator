<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator-display"></div>
      <div class="calculator-body">
        <div class="calculator-buttons">
          <button class="number-button" data-key="7">7</button>
          <button class="number-button" data-key="8">8</button>
          <button class="number-button" data-key="9">9</button>
          <button class="number-button" id="plus" data-key="+">+</button>
          <button class="number-button" data-key="4">4</button>
          <button class="number-button" data-key="5">5</button>
          <button class="number-button" data-key="6">6</button>
          <button class="number-button" id="minus" data-key="-">-</button>
          <button class="number-button" data-key="1">1</button>
          <button class="number-button" data-key="2">2</button>
          <button class="number-button" data-key="3">3</button>
          <button class="number-button" id="multiply" data-key="x">x</button>
          <button class="number-button" id="decimal" data-key=".">.</button>
          <button class="number-button" data-key="0">0</button>
          <button class="number-button" id="del" data-key="Backspace">DEL</button>
          <button class="number-button" id="divide" data-key="/">/</button>
          
        </div>
        <div class="bottom-row">
          <button class="number-button" id="reset" data-key="Delete">RESET</button>
          <button class="number-button" id="equals" data-key="Enter">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
