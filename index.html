<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator-container">
      <div class="calculator-display"></div>
      <div class="calculator-body">
        <div class="calculator-buttons">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="number-button" id="plus">+</button>
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="number-button" id="minus">-</button>
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="number-button" id="multiply">x</button>
          <button class="number-button">.</button>
          <button class="number-button">0</button>
          <button class="number-button" id="del">DEL</button>
          <button class="number-button" id="divide">/</button>
        </div>
        <div class="bottom-row">
          <button class="number-button" id="reset">RESET</button>
          <button class="number-button" id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
